<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - OTP System</title>
</head>
<body>
    <h2>Signup</h2>

    <form action="/signup" method="POST" onsubmit="return formatPhoneNumber()">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="phoneNumber">Phone Number (with country code):</label><br>
        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="+91XXXXXXXXXX" required><br><br>

        <button type="submit">Send OTP</button>
    </form>

    <script>
        function formatPhoneNumber() {
            let phoneInput = document.getElementById("phoneNumber");
            let phone = phoneInput.value.trim();

            // Agar number "0" se start hota hai toh +91 lagao
            if (phone.startsWith("0")) {
                phone = "+91" + phone.substring(1);
            }

            // Agar "+" nahi hai toh default +91 lagao
            if (!phone.startsWith("+")) {
                phone = "+91" + phone;
            }

            phoneInput.value = phone;
            return true;
        }
    </script>
</body>
</html>
