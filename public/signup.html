<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(-45deg, #84fab0, #8fd3f4, #fccb90, #d57eeb);
        background-size: 400% 400%;
        animation: gradientBG 8s ease infinite;
    }
    @keyframes gradientBG {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
    }

    .signup-box {
        background: rgba(255, 255, 255, 0.2);
        padding: 40px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        text-align: center;
        width: 320px;
        color: white;
        animation: fadeIn 1.5s ease;
    }
    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(-20px);}
        to {opacity: 1; transform: translateY(0);}
    }

    .signup-box h2 {
        margin-bottom: 20px;
    }

    .signup-box input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 25px;
        border: none;
        outline: none;
        font-size: 14px;
        text-align: center;
        transition: all 0.3s ease;
    }
    .signup-box input:focus {
        box-shadow: 0 0 10px #fff;
        transform: scale(1.05);
    }

    .signup-box button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 25px;
        background: linear-gradient(90deg, #ff758c, #ff7eb3);
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    .signup-box button:hover {
        transform: scale(1.05);
        background: linear-gradient(90deg, #a1c4fd, #c2e9fb);
    }

    .otp-btn {
        margin-top: 5px;
        background: linear-gradient(90deg, #43e97b, #38f9d7);
    }
    .otp-btn:hover {
        background: linear-gradient(90deg, #8fd3f4, #84fab0);
    }

    .signup-box a {
        display: block;
        margin-top: 15px;
        color: #fff;
        text-decoration: none;
        transition: 0.3s;
    }
    .signup-box a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<div class="signup-box">
    <h2>Sign Up</h2>
    <form id="signupForm" action="/signup" method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirmPassword" placeholder="Confirm Password" required>

        <input type="tel" name="phone" id="phone" placeholder="Enter mobile number (+91...)" required>
        <button type="button" class="otp-btn" onclick="sendOTP()">Send OTP</button>

        <input type="text" name="otp" placeholder="Enter OTP" required>

        <button type="submit">Sign Up</button>
    </form>
    <a href="index.html">Already have an account? Login</a>
</div>

<script>
    function sendOTP() {
        const phone = document.getElementById("phone").value;
        if(!phone.startsWith("+")) {
            alert("Please include country code, e.g. +91XXXXXXXXXX");
            return;
        }

        fetch("/send-otp", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ phone })
        })
        .then(res => res.json())
        .then(data => {
            if(data.success) {
                alert("OTP sent successfully!");
            } else {
                alert("Failed to send OTP. Please try again.");
            }
        })
        .catch(err => alert("Error sending OTP"));
    }
</script>

</body>
</html>
