<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
        }
        .signup-container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            width: 320px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:disabled {
            background: #aaa;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Create Account</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <input type="text" id="phone" placeholder="Mobile Number (+91...)" required>
        <button onclick="sendOTP()">Send OTP</button>
        <input type="text" id="otp" placeholder="Enter OTP" disabled>
        <button onclick="verifyOTP()" id="verifyBtn" disabled>Verify OTP</button>
    </div>

    <script>
        function sendOTP() {
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const username = document.getElementById('username').value;

            if (!username || !password || !confirmPassword || !phone) {
                alert("Please fill all fields");
                return;
            }
            if (password !== confirmPassword) {
                alert("Passwords do not match");
                return;
            }

            fetch("/send-otp", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ phone })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    alert("OTP sent successfully!");
                    document.getElementById("otp").disabled = false;
                    document.getElementById("verifyBtn").disabled = false;
                } else {
                    alert("Failed to send OTP: " + data.message);
                }
            });
        }

        function verifyOTP() {
            const otp = document.getElementById('otp').value;
            const phone = document.getElementById('phone').value;

            fetch("/verify-otp", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ phone, otp })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    alert("Account created successfully!");
                } else {
                    alert("OTP verification failed!");
                }
            });
        }
    </script>
</body>
</html>
